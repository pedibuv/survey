<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
<body>
<div class="container">
    <h1 id="title">Survey form</h1>
    <p id="description">We appreciate your participation in this survey as it plays a crucial role in enhancing our
        health and nutrition initiatives</p>
    <form id="survey-form">
        <fieldset class="user_data">
            <ul>
                <li>
                    <label id="name-label">
                        Name
                        <input type="text"
                               id="name"
                               placeholder="Enter your name" required>
                    </label>
                </li>
                <li>
                    <label id="email-label">
                        Email
                        <input type="email"
                               id="email"
                               placeholder="Enter your email" required>
                    </label>
                </li>
                <li>
                    <label id="number-label">Age
                        <input type="number"
                               id="number"
                               min="10"
                               max="100"
                               placeholder="Enter your age" required>
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <label>Select your primary dietary need:
                <select id="dropdown" required>
                    <option selected>Weight Loss</option>
                    <option>Weight Gain</option>
                    <option>Balanced Nutrition</option>
                    <option>Vegetarian/Vegan</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>How often do you exercise?</legend>
            <label>
                <input type="radio"
                       name="exerciseFrequency"
                       value="regularly" checked>
                Regularly (3-5 times a week)
            </label>
            <label>
                <input type="radio"
                       name="exerciseFrequency"
                       value="occasionally">
                Occasionally (1-2 times a week)
            </label>
            <label>
                <input type="radio"
                       name="exerciseFrequency"
                       value="rarely-or-never">
                Rarely or Never
            </label>
        </fieldset>
        <fieldset>
            <legend>Which of the following factors affect your health and nutrition?</legend>
            <label>
                <input type="checkbox"
                       name="dietary-concerns"
                       value="time-constraints">
                Lack of time for healthy eating
            </label>
            <label>
                <input type="checkbox"
                       name="dietary-concerns"
                       value="healthy-food-accessibility">
                Accessibility of healthy foods
            </label>
            <label>
                <input type="checkbox"
                       name="dietary-concerns"
                       value="food-allergies">
                Food allergies or intolerances
            </label>
            <label>
                <input type="checkbox"
                       name="dietary-concerns"
                       value="weight-management">
                Weight management
            </label>
            <label>
                <input type="checkbox"
                       name="dietary-concerns"
                       value="family-eating-habits">
                Family eating habits
            </label>
            <label>
                <input type="checkbox"
                       name="dietary-concerns"
                       value="food-budget">
                Budget for food
            </label>
        </fieldset>
        <fieldset>
            <label for="additionalComments">
                Any additional comments or preferences about your diet and health:
            </label>
            <textarea
                    id="additionalComments"
                    class="red"
                    placeholder="Enter your comments here..."
                    rows="3"
                    cols="30">
            </textarea>
        </fieldset>
        <input type="submit" id="submit" value="Submit"/>
    </form>
</div>
</body>
